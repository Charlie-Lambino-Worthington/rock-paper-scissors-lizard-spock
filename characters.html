<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Character Selector</title>
    <style>
     .container, #info {   
        background-image: url("assets/images/77762.jpg") !important;
        background-size: 200px 200px;
        animation: scroll 5s linear infinite;
    }
    </style>
</head>
<body class="characterpage">
    <div class="container">
        <div id="image">
           
            <img id="img"  src="assets/images/leonard-hofstadter-png-clipart-removebg-preview.png" alt="">
        </div>
        <div id="controls">
            <button id="leonard" onclick="ChangeCharacter('leonard')">Leonard</button>
            <button id="penny" onclick="ChangeCharacter('penny')">Penny</button>
            <button id="howard" onclick="ChangeCharacter('howard')">Howard</button>
            <button id="burnadette" onclick="ChangeCharacter('bryan')">Burnadette</button>
            <button id="raj" onclick="ChangeCharacter('hwoarang')">Raj</button>
            <button id="amy" onclick="ChangeCharacter('bryan')">Amy</button>
        </div>
    </div>
    <div id="info">
        <h2 id="name">Leonard</h2>
        <p>Select another character by using the buttons above</p>
    </div>

    <script>
        function ChangeCharacter(character) {
        switch(character)
        {
            case "leonard":
                document.getElementById("img").src = "assets/images/leonard-hofstadter-png-clipart-removebg-preview.png";
                document.getElementById("name").innerHTML = "Leonard";
                break;
            case "penny":
                document.getElementById("img").src = "assets/images/penny-the-big-bang-theory-removebg-preview.png";
                document.getElementById("name").innerHTML = "Penny";
                break;
            case "howard":
                document.getElementById("img").src = "assets/images/howard-removebg-preview.png";
                document.getElementById("name").innerHTML = "Howard";
                break;
            case "burnadette":
                document.getElementById("img").src = "assets/images/bernadette_rostenkowski.webp";
                document.getElementById("name").innerHTML = "Burnadette";
                break;
                case "raj":
                document.getElementById("img").src = "assets/images/raj-the-big-bang-theory-removebg-preview.png";
                document.getElementById("name").innerHTML = "Raj";
                break;
            case "amy":
                document.getElementById("img").src = "assets/images/89351de7cfeafd3407d78927c95cff8b-removebg-preview.png";
                document.getElementById("name").innerHTML = "Amy";
                break;
        }
    </script>
</body>
</html>
