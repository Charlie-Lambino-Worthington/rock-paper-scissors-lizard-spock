<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Character Selector</title>
    <style>
    #characterpage #container,
    #characterpage #info {   
        background-image: url("assets/images/77762.jpg") !important;
        background-size: 200px 200px;
        animation: scroll 5s linear infinite;
    }
    </style>
</head>
<body id="characterpage">
    <div id="container">
        <div id="image">
           
            <img id="img"  src="assets/images/leonard-hofstadter-png-clipart-removebg-preview.png" alt="">
        </div>
        <div id="controls">
            <a href="game.html?character=leonard"> <button id="leonard" onmouseover="ChangeCharacter('leonard')" onclick="selectCharacter('leonard')">Leonard</button></a>
            <a href="game.html?character=penny">   <button id="penny" onmouseover="ChangeCharacter('penny')" onclick="selectCharacter('penny')">Penny</button></a>
            <a href="game.html?character=howard">  <button id="howard" onmouseover="ChangeCharacter('howard')" onclick="selectCharacter('howard')">Howard</button></a>
            <a href="game.html?character=burnadette">  <button id="burnadette" onmouseover="ChangeCharacter('burnadette')" onclick="selectCharacter('burnadette')">Bernadette</button></a>
            <a href="game.html?character=raj"> <button id="raj" onmouseover="ChangeCharacter('raj')" onclick="selectCharacter('raj')">Raj</button></a>
            <a href="game.html?character=amy">     <button id="amy" onmouseover="ChangeCharacter('amy')" onclick="selectCharacter('lamy')">Amy</button></a>
        </div>
    </div>
    <div id="info">
        <h2 id="name">Leonard</h2>
        <p>Hover over the buttons to see your character options, click your character choice to play.</p>
    </div>
  
    <script src="assets/js/scripts.js"></script>
</body>
</html>
