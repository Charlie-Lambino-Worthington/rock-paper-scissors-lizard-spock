<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock paper scissors lizard Spock</title>
    <style>
      .container-fluid, .win {   
        background-image: url("assets/images/77762.jpg") !important;
        background-size: 200px 200px;
        animation: scroll 5s linear infinite;
    }
    </style>
</head>
<body class="resultspage">
  <section id="result" class="container-fluid resultpage">
    <h2 id="winlose">You Won! Do you want to play again?</h2>
    <img id="winloseimg" src="assets/images/lost_sheldon-removebg-preview.png" alt="sheldon looking cross">
  
</section>
<div class="win">
    <br>
    <P>How do I feel about losing? 
        <br>The same way any normal person would. I feel like I want to peel off my own face and tear it in two and then again and again until I have a handful of Sheldon-face confetti.</P>
    <a href="index.html"><button>Play Again</button></a>
</div>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Get the character parameter from the URL
    var urlParams = new URLSearchParams(window.location.search);
    var characterParam = urlParams.get('character');

    // Call the setCharacter function with the character parameter
    setCharacter(characterParam);

    // Initialize the game with the selected character
    initializeGame();
});
    </script>
    </footer>
    <script src="assets/js/scripts.js"></script>
</body>
